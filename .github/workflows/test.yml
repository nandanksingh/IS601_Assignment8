# Description:
# CI/CD workflow for FastAPI Calculator.
# Includes dependency caching, unit/integration/E2E tests,
# Docker image security scanning, and deployment to DockerHub.
# ----------------------------------------------------------

name: FastAPI Calculator CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --------------------------------------------------------
  #  TEST JOB — Unit, Integration, and E2E with Coverage
  # --------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------- CACHE DEPENDENCIES -----------------
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # ----------------- UNIT + INTEGRATION TESTS -----------------
      - name: Run unit and integration tests
        run: |
          source venv/bin/activate
          pytest -m "not e2e" --cov=app --cov-report=term-missing --cov-fail-under=90

      # ----------------- E2E TESTS -----------------
      - name: Run E2E browser tests (Playwright)
        run: |
          source venv/bin/activate
          pytest tests/e2e/ -m "e2e" -v --no-cov

      # ----------------- COVERAGE REPORT -----------------
      - name: Generate coverage report
        run: |
          source venv/bin/activate
          pytest --cov=app --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

  # --------------------------------------------------------
  #  SECURITY JOB — Docker Image Vulnerability Scan
  # --------------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # --------------------------------------------------------
  #  DEPLOY JOB — Push to DockerHub
  # --------------------------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            nandanksingh/module8_fastapi_calculator:latest
            nandanksingh/module8_fastapi_calculator:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
